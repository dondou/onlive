<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:">配置列表</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Admin/msg/indexPost')}">
        <div class="form-group">
            <label for="input-from_name" class="col-sm-2 control-label">
                <span class="form-required">*</span>
                msg推送服务器
                <i class="fa fa-question-circle hide"></i></a>
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-push_ser" name="push_ser"
                       value="{$push_ser|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-from" class="col-sm-2 control-label">
                <span class="form-required">*</span>登录服务器
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-login_ser" name="login_ser" value="{$login_ser|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-host" class="col-sm-2 control-label">
                <span class="form-required">*</span>msg提交服务器
          </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-msg_json" name="msg_json" value="{$host|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-port" class="col-sm-2 control-label">
                <span class="form-required">*</span>状态查询服务器
          </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-sta_json" name="sta_json" value="{$sta_json|default=''}"
                       placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-port" class="col-sm-2 control-label">
                <span class="form-required">*</span>IP查询服务器
          </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-ip_ser" name="ip_ser" value="{$ip_ser|default=''}" placeholder=""><br>
                <input type="text" class="form-control" id="input-ip_ser_bk" name="ip_ser_bk" value="{$ip_ser_bk|default=''}" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
