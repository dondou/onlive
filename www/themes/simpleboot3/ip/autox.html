<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style type="text/css">
#m{ width:100%;
    height:500px;}
#t{ width:100%;;
    height:500px;}
</style>
</head>

<body>
<iframe src="http://127.0.0.1:8010/ip/index/someip" id='t'></iframe>
</body>
<script src="/themes/simpleboot3/public/assets/js/jquery-1.10.2.min.js"></script>
<script>
$(function(){
	//setInterval("x()",1000);
	setInterval("tx()",60000);

});
function x(){
		var v=$('#t').contents().find('#p').html();
		if(v){
			localStorage.t=v;
			dondou_setCookie("s",v,30)
			$("#s").html(dondou_getCookie("s"));
		}else{
			$("#s").html(dondou_getCookie("s"));
			
			}
	}

function tx(){
		var v=$('#t').contents().find('#p').html();
		if(!v){
			$('#t').attr('src', 'http://127.0.0.1:8010/ip/index/someip');
			}
	}
	
function dondou_setCookie(c_name,value,expiredays)
{
var exdate=new Date()
exdate.setDate(exdate.getDate()+expiredays)
document.cookie=c_name+ "=" +escape(value)+
((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
}
function dondou_getCookie(c_name)
{
if (document.cookie.length>0)
  {
  c_start=document.cookie.indexOf(c_name + "=")
  if (c_start!=-1)
    { 
    c_start=c_start + c_name.length+1 
    c_end=document.cookie.indexOf(";",c_start)
    if (c_end==-1) c_end=document.cookie.length
    return unescape(document.cookie.substring(c_start,c_end))
    } 
  }
return ""
}

</script>
</html>
